    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <h1 class="page-title">创建策略</h1>
            <div class="top-bar-actions">
                <button class="btn-secondary" onclick="window.location.href='policy-management.html'">
                    <i class="fas fa-arrow-left"></i>
                    返回列表
                </button>
            </div>
        </header>

        <!-- 表单内容 -->
        <section class="content-section">
            <div class="form-container">
                <form id="policyForm">
                    <div class="form-section">
                        <h3 class="section-title">基本信息</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="required">策略名称</label>
                                <input type="text" class="form-control" placeholder="请输入策略名称" required>
                            </div>
                            <div class="form-group">
                                <label class="required">策略类型</label>
                                <select class="form-control" required>
                                    <option value="">请选择</option>
                                    <option value="global">全局策略</option>
                                    <option value="enterprise">企业策略</option>
                                    <option value="limit">限制策略</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>优先级</label>
                                <input type="number" class="form-control" value="1" min="1">
                            </div>
                            <div class="form-group">
                                <label>状态</label>
                                <select class="form-control">
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                            <div class="form-group full-width">
                                <label>描述</label>
                                <textarea class="form-control" rows="3" placeholder="请输入策略描述"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">适用范围</h3>
                        <div class="form-group">
                            <label>适用企业类型</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox"> 平台企业
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox"> 品牌企业
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox"> 经销商企业
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox"> 供应商企业
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox"> 普通企业
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="section-title">权限规则</h3>
                        <div class="form-group">
                            <label>功能权限</label>
                            <div class="permission-tree">
                                <div class="permission-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="group-checkbox"> <strong>基础模块</strong>
                                    </label>
                                    <div class="permission-items">
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 后台类目管理
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 属性管理
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 品牌管理
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 企业管理
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 权限管理
                                        </label>
                                    </div>
                                </div>
                                <div class="permission-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="group-checkbox"> <strong>资产权限</strong>
                                    </label>
                                    <div class="permission-items">
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 公有模型
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 企业模型
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 私有模型
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox"> 供应链商品
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            保存
                        </button>
                        <button type="button" class="btn-secondary" onclick="window.location.href='policy-management.html'">
                            取消
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('policyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('策略保存成功！');
            window.location.href = 'policy-management.html';
        });

        // 分组复选框全选功能
        document.querySelectorAll('.group-checkbox').forEach(groupCb => {
            groupCb.addEventListener('change', function() {
                const items = this.closest('.permission-group').querySelectorAll('.permission-items input[type="checkbox"]');
                items.forEach(item => item.checked = this.checked);
            });
        });
    </script>
