<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 定义渐变和样式 -->
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 成功渐变 -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A7F3D0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 警告渐变 -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    
    <!-- 卡片阴影 -->
    <filter id="cardShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.04"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 按钮阴影 -->
    <filter id="buttonShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1440" height="1024" fill="#F5F7FA"/>
  
  <!-- 侧边栏 -->
  <g id="sidebar">
    <rect width="260" height="1024" fill="#FFFFFF"/>
    <line x1="260" y1="0" x2="260" y2="1024" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- Logo -->
    <g transform="translate(24, 32)">
      <rect width="32" height="32" rx="8" fill="url(#primaryGradient)"/>
      <text x="44" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#6366F1">PULSAR</text>
    </g>
    
    <!-- 导航菜单 -->
    <g transform="translate(16, 100)">
      <!-- Dashboard -->
      <g transform="translate(0, 0)">
        <rect width="228" height="44" rx="12" fill="#F1F5F9"/>
        <text x="48" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#64748B">Dashboard</text>
      </g>
      
      <!-- 企业管理 -->
      <g transform="translate(0, 60)">
        <rect width="228" height="44" rx="12" fill="url(#primaryGradient)" filter="url(#buttonShadow)"/>
        <text x="48" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#FFFFFF">企业管理</text>
      </g>
      
      <!-- 权限管理 -->
      <g transform="translate(0, 120)">
        <rect width="228" height="44" rx="12" fill="#F1F5F9"/>
        <text x="48" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#64748B">权限管理</text>
      </g>
      
      <!-- 菜单管理 -->
      <g transform="translate(0, 180)">
        <rect width="228" height="44" rx="12" fill="#F1F5F9"/>
        <text x="48" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#64748B">菜单管理</text>
      </g>
    </g>
    
    <!-- 用户信息 -->
    <g transform="translate(16, 940)">
      <rect width="228" height="64" rx="12" fill="#F8FAFC"/>
      <circle cx="32" cy="32" r="20" fill="#6366F1"/>
      <text x="64" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1E293B">晴岙</text>
      <text x="64" y="44" font-family="Arial, sans-serif" font-size="12" fill="#64748B">qingao.zxt@alibaba-inc.com</text>
    </g>
  </g>
  
  <!-- 主内容区 -->
  <g id="main-content" transform="translate(284, 0)">
    <!-- 页面标题 -->
    <g transform="translate(0, 24)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1E293B">企业管理</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="14" fill="#64748B">管理平台内企业主体</text>
    </g>
    
    <!-- 筛选区卡片 -->
    <g transform="translate(0, 96)">
      <rect width="1132" height="80" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <rect width="1132" height="80" rx="16" fill="none" stroke="#E2E8F0" stroke-width="1" opacity="0.6"/>
      
      <!-- 搜索框 -->
      <g transform="translate(24, 20)">
        <rect width="300" height="40" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
        <text x="40" y="26" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">搜索企业名称...</text>
      </g>
      
      <!-- 企业类型下拉 -->
      <g transform="translate(344, 20)">
        <rect width="140" height="40" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
        <text x="14" y="26" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">全部类型</text>
      </g>
      
      <!-- 企业状态下拉 -->
      <g transform="translate(504, 20)">
        <rect width="140" height="40" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
        <text x="14" y="26" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">全部状态</text>
      </g>
      
      <!-- 查询按钮 -->
      <g transform="translate(1012, 20)">
        <rect width="120" height="42" rx="12" fill="url(#primaryGradient)" filter="url(#buttonShadow)"/>
        <text x="42" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">查询</text>
      </g>
    </g>
    
    <!-- 操作区 -->
    <g transform="translate(0, 200)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#64748B">共 <tspan font-weight="600" fill="#1E293B">156</tspan> 条结果</text>
      
      <!-- 新建企业按钮 -->
      <g transform="translate(1012, 0)">
        <rect width="120" height="42" rx="12" fill="url(#primaryGradient)" filter="url(#buttonShadow)"/>
        <text x="28" y="27" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">新建企业</text>
      </g>
    </g>
    
    <!-- 表格卡片 -->
    <g transform="translate(0, 262)">
      <rect width="1132" height="600" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <rect width="1132" height="600" rx="16" fill="none" stroke="#E2E8F0" stroke-width="1" opacity="0.6"/>
      
      <!-- 表头 -->
      <g transform="translate(0, 0)">
        <rect width="1132" height="48" rx="16" fill="#F5F7FA"/>
        <text x="16" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8">企业名称</text>
        <text x="250" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8">企业类型</text>
        <text x="400" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8">企业状态</text>
        <text x="550" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8">启用产品</text>
        <text x="750" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8">创建时间</text>
        <text x="900" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8">最近更新</text>
        <text x="1050" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94A3B8">操作</text>
      </g>
      
      <!-- 表格行 1 -->
      <g transform="translate(0, 48)">
        <line x1="0" y1="60" x2="1132" y2="60" stroke="#E2E8F0" stroke-width="1"/>
        <text x="16" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#1E293B">XX家居有限公司</text>
        <text x="250" y="36" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">品牌商</text>
        
        <!-- 启用状态标签 -->
        <g transform="translate(400, 18)">
          <rect width="60" height="24" rx="20" fill="url(#successGradient)"/>
          <text x="18" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#065F46">启用</text>
        </g>
        
        <!-- 产品标签 -->
        <g transform="translate(550, 18)">
          <rect width="70" height="24" rx="6" fill="#F5F7FA" stroke="#E2E8F0" stroke-width="1"/>
          <text x="10" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1E293B">国内3D</text>
        </g>
        <g transform="translate(630, 18)">
          <rect width="70" height="24" rx="6" fill="#F5F7FA" stroke="#E2E8F0" stroke-width="1"/>
          <text x="10" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1E293B">智能导购</text>
        </g>
        
        <text x="750" y="36" font-family="Arial, sans-serif" font-size="14" fill="#64748B">2026-02-11</text>
        <text x="900" y="36" font-family="Arial, sans-serif" font-size="14" fill="#64748B">2026-02-11</text>
        
        <!-- 操作按钮 -->
        <g transform="translate(1050, 18)">
          <rect width="36" height="36" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
          <text x="12" y="23" font-family="Arial, sans-serif" font-size="14" fill="#64748B">⚙️</text>
        </g>
      </g>
      
      <!-- 表格行 2 -->
      <g transform="translate(0, 108)">
        <line x1="0" y1="60" x2="1132" y2="60" stroke="#E2E8F0" stroke-width="1"/>
        <text x="16" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#1E293B">YY装饰设计公司</text>
        <text x="250" y="36" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">装修公司</text>
        
        <!-- 启用状态标签 -->
        <g transform="translate(400, 18)">
          <rect width="60" height="24" rx="20" fill="url(#successGradient)"/>
          <text x="18" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#065F46">启用</text>
        </g>
        
        <!-- 产品标签 -->
        <g transform="translate(550, 18)">
          <rect width="70" height="24" rx="6" fill="#F5F7FA" stroke="#E2E8F0" stroke-width="1"/>
          <text x="10" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1E293B">国内3D</text>
        </g>
        
        <text x="750" y="36" font-family="Arial, sans-serif" font-size="14" fill="#64748B">2026-02-10</text>
        <text x="900" y="36" font-family="Arial, sans-serif" font-size="14" fill="#64748B">2026-02-11</text>
        
        <!-- 操作按钮 -->
        <g transform="translate(1050, 18)">
          <rect width="36" height="36" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
          <text x="12" y="23" font-family="Arial, sans-serif" font-size="14" fill="#64748B">⚙️</text>
        </g>
      </g>
      
      <!-- 表格行 3 -->
      <g transform="translate(0, 168)">
        <line x1="0" y1="60" x2="1132" y2="60" stroke="#E2E8F0" stroke-width="1"/>
        <text x="16" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#1E293B">ZZ经销商集团</text>
        <text x="250" y="36" font-family="Arial, sans-serif" font-size="14" fill="#1E293B">经销商</text>
        
        <!-- 停用状态标签 -->
        <g transform="translate(400, 18)">
          <rect width="60" height="24" rx="20" fill="url(#warningGradient)"/>
          <text x="18" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#92400E">停用</text>
        </g>
        
        <!-- 产品标签 -->
        <g transform="translate(550, 18)">
          <rect width="70" height="24" rx="6" fill="#F5F7FA" stroke="#E2E8F0" stroke-width="1"/>
          <text x="10" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1E293B">国际3D</text>
        </g>
        
        <text x="750" y="36" font-family="Arial, sans-serif" font-size="14" fill="#64748B">2026-02-09</text>
        <text x="900" y="36" font-family="Arial, sans-serif" font-size="14" fill="#64748B">2026-02-10</text>
        
        <!-- 操作按钮 -->
        <g transform="translate(1050, 18)">
          <rect width="36" height="36" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
          <text x="12" y="23" font-family="Arial, sans-serif" font-size="14" fill="#64748B">⚙️</text>
        </g>
      </g>
      
      <!-- 分页 -->
      <g transform="translate(0, 540)">
        <line x1="0" y1="0" x2="1132" y2="0" stroke="#E2E8F0" stroke-width="1"/>
        
        <text x="24" y="36" font-family="Arial, sans-serif" font-size="14" fill="#64748B">显示 1-20 条，共 156 条</text>
        
        <!-- 分页按钮 -->
        <g transform="translate(900, 12)">
          <rect width="36" height="36" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
          <text x="14" y="24" font-family="Arial, sans-serif" font-size="14" fill="#64748B">←</text>
        </g>
        <g transform="translate(944, 12)">
          <rect width="36" height="36" rx="12" fill="url(#primaryGradient)"/>
          <text x="14" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">1</text>
        </g>
        <g transform="translate(988, 12)">
          <rect width="36" height="36" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
          <text x="14" y="24" font-family="Arial, sans-serif" font-size="14" fill="#64748B">2</text>
        </g>
        <g transform="translate(1032, 12)">
          <rect width="36" height="36" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
          <text x="14" y="24" font-family="Arial, sans-serif" font-size="14" fill="#64748B">3</text>
        </g>
        <g transform="translate(1076, 12)">
          <rect width="36" height="36" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
          <text x="14" y="24" font-family="Arial, sans-serif" font-size="14" fill="#64748B">→</text>
        </g>
      </g>
    </g>
  </g>
</svg>
